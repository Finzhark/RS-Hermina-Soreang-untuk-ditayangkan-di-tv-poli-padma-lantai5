<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Video Poli Padma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="vid" playsinline muted controls></video>
  <button id="muteToggle" aria-label="Mute / Unmute">ðŸ”‡</button>

  <script>
    const videos = [
      "public/assets/all video.mp4"
    ];

    const videoEl = document.getElementById("vid");
    const muteBtn = document.getElementById("muteToggle");
    let i = 0;
    let isMuted = true;
    let hideTimer;
    let isVideoLoaded = false;

    const updateIcon = () => muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    const showButton = () => {
      muteBtn.classList.remove("hide");
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => muteBtn.classList.add("hide"), 3000);
    };

    function loadAndPlayVideo() {
      if (!isVideoLoaded) {
        videoEl.src = videos[i];
        videoEl.muted = isMuted;
        videoEl.play();
        isVideoLoaded = true;
      }
    }

    function playNext() {
      i = (i + 1) % videos.length;
      videoEl.src = videos[i];
      videoEl.muted = isMuted;
      videoEl.play();
    }

    videoEl.addEventListener("ended", playNext);

    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      videoEl.muted = isMuted;
      updateIcon();
      showButton();
    });

    ["mousemove","touchstart"].forEach(evt => {
      document.addEventListener(evt, showButton, { passive:true });
    });

    // Lazy load trigger on click anywhere: load video and enter fullscreen
    document.body.addEventListener("click", () => {
      if (isMuted) {
        isMuted = false;
        videoEl.muted = false;
        updateIcon();
      }
      showButton();

      loadAndPlayVideo();

      // request fullscreen
      if (videoEl.requestFullscreen) {
        videoEl.requestFullscreen();
      } else if (videoEl.webkitRequestFullscreen) {
        videoEl.webkitRequestFullscreen();
      } else if (videoEl.msRequestFullscreen) {
        videoEl.msRequestFullscreen();
      }
    }, { once: true });

    updateIcon();
    showButton();

    // Optional: Intersection Observer to load video when visible on screen (e.g. if video initially offscreen)
    if ('IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            loadAndPlayVideo();
            observer.disconnect();
          }
        });
      });
      observer.observe(videoEl);
    }
  </script>
</body>
</html>
