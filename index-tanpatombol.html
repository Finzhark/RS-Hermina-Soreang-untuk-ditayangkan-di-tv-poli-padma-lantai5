<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Video Poli Padma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="vid" playsinline controls></video>

  <script>
    const videos = [
      "assets/Poliklinik_Padma_RS_Hermina_Soreang.mp4",
    //   "assets/CodeStrokeYeah2025-1080p.mp4",
      "assets/HerminaxRoketJNE-FIX-TV-perbesarsuara.mp4"
    ];

    const videoEl = document.getElementById('vid');
    let index   = 0;
    let isMuted = true;           // mulai mute agar autoplay diizinkan

    function playNextVideo() {
      videoEl.src   = videos[index];
      videoEl.muted = isMuted;    // terapkan status mute/unmute terkini
      videoEl.play();
      index = (index + 1) % videos.length;
    }

    videoEl.addEventListener('ended', playNextVideo);

    // update isMuted kalau user pakai kontrol bawaan ðŸ”ˆ/ðŸ”‡
    videoEl.addEventListener('volumechange', () => {
      isMuted = videoEl.muted;
    });

    // klik di mana saja â†’ unmute pertama kali
    document.body.addEventListener('click', () => {
      if (isMuted) {              // hanya saat pertama kali masih mute
        isMuted       = false;
        videoEl.muted = false;
      }
      videoEl.play();
    }, { once: true });

    // Start
    playNextVideo();
  </script>
</body>
</html>
